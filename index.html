<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>


<body>
  <div class="container">
    <div class="calculator">
      <form action="">
        <div>
          <input type="text" name="display" placeholder="0" id="inputBox">
        </div>
      </form>

      <div>
        <button id="allClear" class="operator">AC</button>
        <button id="delete" class="operator">DEL</button>
        <button id="percent" class="operator" data-operator>%</button>
        <button id="divide" class="operator" data-operator>/</button>
      </div>
      <div>
        <button id="num-7" data-number>7</button>
        <button id="num-8" data-number>8</button>
        <button id="num-9" data-number>9</button>
        <button id="multiply" class="operator" data-operator>x</button>
      </div>
      <div>
        <button id="num-4" data-number>4</button>
        <button id="num-5" data-number>5</button>
        <button id="num-6" data-number>6</button>
        <button id="subtract" class="operator" data-operator>-</button>
      </div>
      <div>
        <button id="num-1" data-number>1</button>
        <button id="num-2" data-number>2</button>
        <button id="num-3" data-number>3</button>
        <button id="add" class="operator" data-operator>+</button>
      </div>
      <div>
        <button id="double-zero" data-number>00</button>
        <button id="zero" data-number>0</button>
        <button id="decimal">.</button>
        <button id="equals" class="equalBtn">=</button>

      </div>
    </div>
  </div>
</body>

</html>
