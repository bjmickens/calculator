<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>


<body>
  <div class="calculator">
    <div class="container">
      <div class="display"></div>
      <div class="buttons">
        <button id="allClear">AC</button>
        <button id="clear">C</button>
        <button id="num-1" data-number>1</button>
        <button id="num-2" data-number>2</button>
        <button id="num-3" data-number>3</button>
        <button id="num-4" data-number>4</button>
        <button id="num-5" data-number>5</button>
        <button id="num-6" data-number>6</button>
        <button id="num-7" data-number>7</button>
        <button id="num-8" data-number>8</button>
        <button id="num-9" data-number>9</button>
        <button id="num-0" data-number>0</button>
        <button id="divide" data-operator>รท</button>
        <button id="multiply" data-operator>x</button>
        <button id="subtract" data-operator>-</button>
        <button id="add" data-operator>+</button>
        <button id="decimal">.</button>
        <button id="equals">=</button>

      </div>
    </div>
  </div>
</body>

</html>
